<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:ital,wght@0,500;1,700&display=swap"
        rel="stylesheet">


    <title>Product preview</title>
</head>

<body>
    <div class="pub">
        <div class="photo"><img src="img/image-product-mobile.jpg" class="photo--mobile"
                alt=" photo du parfum CHANEL 'Gabrielle'" width="100%"><img src="img/image-product-desktop.jpg"
                class="photo--desktop" alt=" photo du parfum CHANEL 'Gabrielle'" width="50%">
        </div>
        <div class="bloc">
            <div class="bloc__name">
                <h5>P E R F U M E</h5>
            </div>
            <div class="bloc__titre">
                <h1>Grabrielle<br>Essence Eau<br>De Parfum</h1>
            </div>
            <div class="bloc__description">
                <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the
                    House
                    of CHANEL</p>
            </div>
            <div class="bloc__price">
                <p class="bloc__price--real">$149.99</p>
                <p class="bloc__price--crossed">$169.99</p>
            </div>
            <div class="bloc__btn">
                <button type="button"><img src="img/icon-cart.svg">Add to Cart</button>
            </div>
        </div>
    </div>
</body>

</html>
